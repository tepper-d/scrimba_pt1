<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Solo Project</title>

    <!-- External CSS link -->
	<link rel="stylesheet" href="scoreboard.css">

    <!-- Google Fonts embed code -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Press+Start+2P&family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header. Dominique Tepper, 06NOV2022 ---------------->
    <header>
        <h1>Clicker Counter</h1>
        <h3>Scrimba Solo Project</h3>
    </header>

    <!-- Main. Dominique Tepper, 06NOV2022 ------------------>
    <main>

        <div class="tag-wrap">
            <h1 class="scoretag">HOME</h1>
            <h1 class="scoretag">AWAY</h1>
        </div>

        <div class="container">

            <div>
                <h1 class="home-score" id="home-el"></h1>

                <div>
                    <button class="button1" onclick="homeAdd1()">1</button>
                    <button class="button1" onclick="homeAdd2()">2</button>
                    <button class="button1" onclick="homeAdd3()">3</button>
                </div>

            </div>

            <div>
                <h1 class="away-score" id="away-el"></h1>

                <div>
                    <button class="button1" onclick="awayAdd1()">1</button>
                    <button class="button1" onclick="awayAdd2()">2</button>
                    <button class="button1" onclick="awayAdd3()">3</button>
                </div>

            </div>
        </div>

        <div>
            <p class="reset">
                <button class="button2"onclick="reset()">Start Over</button>
                <button class="button2"><a href="index.html">Practice 1</a></button>
            </p><p></p>
        </div>
    </main>

    <!-- Footer. Dominique Tepper, 06NOV2022 ------------------>
    <footer>
        <div>
            <h5 id="footer-el"></h5>
        </div>
    </footer>

    <script src="counter.js"></script>

</body>
</html>
